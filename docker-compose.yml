version: '3.8'

services:
  timescaledb:
    # Pin to specific version for reproducible deployments
    image: timescale/timescaledb:2.13.0-pg15
    container_name: glucolens-timescaledb
    environment:
      POSTGRES_DB: glucolens
      POSTGRES_USER: glucolens
      POSTGRES_PASSWORD: ${DB_PASSWORD:-glucolens_dev_password}
    volumes:
      - timescale_data:/var/lib/postgresql/data
      - ./backend/migrations/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U glucolens"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    # Pin to specific version for reproducible deployments
    image: redis:7.2.3-alpine
    container_name: glucolens-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: glucolens-api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://glucolens:${DB_PASSWORD:-glucolens_dev_password}@timescaledb:5432/glucolens
      DB_PASSWORD: ${DB_PASSWORD:-glucolens_dev_password}
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:8080,http://localhost:5173,http://localhost:3000}
      DEBUG: "true"
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: glucolens-celery-worker
    command: celery -A app.tasks worker --loglevel=info
    volumes:
      - ./backend:/app
    environment:
      DATABASE_URL: postgresql://glucolens:${DB_PASSWORD:-glucolens_dev_password}@timescaledb:5432/glucolens
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:8080,http://localhost:5173,http://localhost:3000}
    depends_on:
      - redis
      - timescaledb
    restart: unless-stopped

  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: glucolens-celery-beat
    command: celery -A app.tasks beat --loglevel=info
    volumes:
      - ./backend:/app
    environment:
      DATABASE_URL: postgresql://glucolens:${DB_PASSWORD:-glucolens_dev_password}@timescaledb:5432/glucolens
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:8080,http://localhost:5173,http://localhost:3000}
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  timescale_data:
  redis_data:
