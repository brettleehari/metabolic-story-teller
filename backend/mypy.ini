# MyPy Configuration for GlucoLens Backend
# Type checking for Python code to catch type-related bugs before runtime

[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False  # Set to True once all functions are typed
disallow_any_unimported = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
check_untyped_defs = True

# Allow gradual typing - increase strictness over time
disallow_untyped_calls = False
disallow_incomplete_defs = False

# Output configuration
show_error_codes = True
show_column_numbers = True
show_error_context = True
pretty = True

# Ignore missing imports for third-party libraries without type stubs
[mypy-tigramite.*]
ignore_missing_imports = True

[mypy-stumpy.*]
ignore_missing_imports = True

[mypy-mlxtend.*]
ignore_missing_imports = True

[mypy-celery.*]
ignore_missing_imports = True

[mypy-passlib.*]
ignore_missing_imports = True

[mypy-jose.*]
ignore_missing_imports = True

[mypy-redis.*]
ignore_missing_imports = True

[mypy-aioredis.*]
ignore_missing_imports = True

# Paths to check
files = app/
exclude = (
    venv/
    | .venv/
    | migrations/
    | tests/
)
